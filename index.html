<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alura Geek</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Alura Geek</h1>
      </nav>
    </header>
    <main>
      <section class="input-container">
        <h2>Add Products</h2>
        <form data-form>
          <input type="text" placeholder="title..." data-title />
          <input type="number" placeholder="price..." data-price />
          <input type="url" placeholder="image..." data-image />
          <input type="submit" />
        </form>
      </section>
      <section class="card-container">
        <h2>My Products</h2>
        <div class="items-container" data-list></div>
      </section>
    </main>
    <footer>
      <div class="info_name">
        <h4>Developed By Thalia Olvera</h4>
        <p>ALURA LATAM- 2024</p>
      </div>
      <div class="info_links">
        <a href="https://github.com/ThaliaOlvera" alt="GithHub link">GithHub</a>
        <a href="https://www.linkedin.com/in/thalia-olvera/" alt="LinkedIn link"
          >LinkedIn</a
        >
      </div>
    </footer>
    <script src="js/createProduct.js" type="module"></script>
    <script src="js/showProducts.js" type="module"></script>
  </body>
</html>
