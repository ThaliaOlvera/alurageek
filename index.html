<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alura Geek</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Alura Geek</h1>
      </nav>
    </header>
    <main>
      <section class="input-container">
        <h2>Add Products</h2>
        <form action="">
          <input type="text" placeholder="name..." />
          <input type="number" placeholder="price..." />
          <input type="text" placeholder="image..." />
          <div class="input-container--btn">
            <button>Send</button>
            <button>Clear</button>
          </div>
        </form>
      </section>
      <section class="card-container">
        <h2>My Products</h2>
        <article class="card">
          <img class="productImg" src="src/img/VitaminaD.png" alt="Vitamin D" />
          <h3>Lorem, ipsum dolor.</h3>
          <div class="card--title">
            <p>$4440</p>
            <img src="src/img/trash.png" alt="trash icon" />
          </div>
        </article>
      </section>
    </main>
    <footer>
      <div class="info_name">
        <h4>Developed By Thalia Olvera</h4>
        <p>ALURA LATAM- 2024</p>
      </div>
      <div class="info_links">
        <a href="https://github.com/ThaliaOlvera" alt="GithHub link">GithHub</a>
        <a href="https://www.linkedin.com/in/thalia-olvera/" alt="LinkedIn link"
          >LinkedIn</a
        >
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
